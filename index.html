<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>The Bug Busters</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar collapsed">
        <div class="tooltip">
            <span class="tooltiptext">
              Open Sidebar
              </span>
            <button id="sidebar-toggle">
              <i class="fas fa-chevron-right"></i>
              </button>
        </div>
        <div class="sidebar-content">
            <h1 id="sidebar-header">PACIENTES</h1> 
        <input type="text" 
               id="searchInput" 
               onkeyup="searchItems()" 
               placeholder="Busca un paciente.."
               title="Type in a name" /> 
  
        <table id="table"> 
            <tr class="titles"> 
                <th style="width: 30%" 
                    id="name" 
                    onclick="sortItems('name')"> 
                    Name 
                </th> 
                <th style="width: 30%" 
                    onclick="sortItems('DNI')"> 
                    DNI 
                </th> 
                <th style="width: 2%">Â¿Boton de crear informe?</th> 
            </tr> 
        </table>
            <button id="new-conversation-btn">
              Start New Conversation
              </button>
        </div>
    </div>
    <div class="chat-container light-mode">
        <div class="chat-content">
            <div class="chat-header">
                <div class="logo-container">
                    <h1>The Bug Busters&nbsp;
                        <img src="https://natterbox.com/wp-content/uploads/2021/01/NB-Icons-1B_Health-Wellness.png" alt="Icono" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 8px;">
                      </h1>
                </div>
                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" 
                               id="mode-toggle-checkbox">
                               <span class="slider round"></span>
                    </label>
                </div>

            </div>
            <div class="chat-box" id="chat-box">
                <div id="message user-message">Mensaje del usuario</div>
                <div id="message system-message">Mensaje del sistema</div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" 
                       placeholder="Conversa con el asistente...">
                <button id="send-button">
                  <b>&uarr;</b>
                  </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
