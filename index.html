<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>The Bug Busters</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-container">
        <div id="login-header" class="login-header">
            <img src="https://natterbox.com/wp-content/uploads/2021/01/NB-Icons-1B_Health-Wellness.png" alt="The Bug Busters Logo" id="login-logo" class="login-logo">
            <h1 id="login-title" class="login-title">The Bug Busters</h1>
        </div>
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" />
                <input type="password" id="password" placeholder="Contraseña" />
                <button id="login-button">Ingresar</button>
                <p id="login-error" style="display:none; color: red;">Usuario o contraseña incorrectos</p>
            </div>
        </div>
    </div>
    
    <div id="app-container" style="display: none;">
        <div class="sidebar" id="sidebar">
            <div class="tooltip">
                <span class="tooltiptext">
                  Open Sidebar
                  </span>
                <button id="sidebar-toggle">
                  <i class="fas fa-chevron-right"></i>
                  </button>
            </div>
            <div class="resize-handle" id="resize-handle"></div>
            <div class="sidebar-content">
                <h1 id="sidebar-header">PACIENTES</h1> 
                <div style="height: 20px;"></div> <!-- Espacio en blanco -->
                <input type="text" 
                       id="searchInput" 
                       onkeyup="searchItems()" 
                       placeholder="Busca un paciente.."
                       title="Type in a name" /> 
        
                    <table id="table"> 
                        <tr class="titles"> 
                            <th style="width: 20%">ID</th> 
                            <th style="width: 40%">Apellidos</th> 
                            <th style="width: 40%">Nombre</th> 
                        </tr> 
                    </table>
            </div>
        </div>
        <div class="chat-container light-mode">
            <div class="chat-content">
                <div class="chat-header">
                    <div class="logo-container">
                        <h1>The Bug Busters 
                            <img src="https://natterbox.com/wp-content/uploads/2021/01/NB-Icons-1B_Health-Wellness.png" alt="Icono" style="width: 40px; height: 40px; vertical-align: middle; margin-right: 8px;">
                        </h1>
                    </div>
                    <div class="header-buttons">
                        <button id="menu-btn">⋮</button>
                        <div class="dropdown" id="dropdown-menu">
                            <button class="dropdown-item new-conversation">Nueva Conversación</button>
                            <button class="dropdown-item save-conversation">Guardar Conversación</button>
                            <button class="dropdown-item load-conversation">Cargar Conversación</button>
                        </div>
                        <input type="file" id="load-file-input" accept=".json" style="display: none;">
                    </div>
                    <div class="mode-toggle">
                        <label class="switch">
                            <input type="checkbox" 
                                   id="mode-toggle-checkbox">
                                   <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="chat-box" id="chat-box">
                </div>
                <div class="input-container">
                    <input type="text" id="user-input" 
                           placeholder="Conversa con el asistente...">
                    <button id="send-button">
                      <b>↑</b>
                      </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
